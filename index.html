<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Guess</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="home">
    <input id="nicknameInput" name="nickname" type="text" placeholder="Your Nickname" autocomplete="on" maxlength="8"/>
    <button onclick="joinGame(true)">Create Game</button>
    <button onclick="goToPage('join')">Join Game</button>
    <button>Rules</button>
  </div>
  <div id="invite" style="display: none">
    <h1>Invite Players</h1>
    <p id="gameId"></p>
    <button onclick="copyGameId()">Click to Copy</button>
    <div>
      <h3>Players:</h3>
      <ul id="playerList"></ul>
    </div>
    <button id="startGameButton" onclick="startGame()" style="display: none">Start Game</button>
  </div>
  <div id="join" style="display: none">
    <h1>Enter Game ID</h1>
    <input id="gameIdInput" type="text" placeholder="Game ID" autocomplete="off"/>
    <button onclick="joinGame()">Join</button>
  </div>
  <div id="selectImage" style="display: none">
    <h3 id="imageHint"></h3>
    <div id="imageList"></div>
  </div>
  <div id="confirmImage" style="display: none">
    <div id="selectedImage"></div>
    <input id="hintInput" type="text" placeholder="Hint" maxlength="15" autocomplete="off" style="display: none"/>
    <div class="horizontal-container">
      <button class="icon-button" onclick="backToImageSelection()"><i class="material-icons">close</i></button>
      <button class="icon-button" onclick="confirmImageSelection()"><i class="material-icons">done</i></button>
    </div>
  </div>
  <div id="roundResult"></div>
  <div id="expandedImage" onclick="closeExpandedImage()" class="backdrop" style="display: none"></div>
  <i id="partyButton" onclick="showParty()" class="material-icons partyButton" style="display: none">people_alt</i>
  <div id="partyInfo" class="backdrop" onclick="hideParty()" style="display: none">
    <div class="popup">
      <i class="material-icons">people_alt</i>
      <div id="partyDetails"></div>
    </div>
  </div>
  <div id="roundMasterInfo" class="backdrop" onclick="hideInfo()" style="display: none">
    <div class="popup">
      <p>Select an image and enter a hint</p>
      <button>Ok</button>
    </div>
  </div>
  <div id="loading" class="backdrop" style="display: none">
    <div class="spinner"></div>
  </div>
  <p id="donate">Like the game? <a class="donate-link" href="https://www.buymeacoffee.com/jariztia">Buy me a cookie!</a></p>
  <script src="js/index.js"></script>
</body>
</html>
